<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <title>Weather!</title>
</head>
<body>
<h1>Weather Dashboard</h1>

<section class="container">
    <div class="row">
        <div class="col-3 searchcol">
            <label for="searchtext">Search City:</label>
        </br>
            <input type="text" id="cityinput" size="12">
            <button class="btn btn-info" id="searchbtn">Search</button>
            <div class="btn-group-vertical">
                <!-- Button history goes hurr -->
            </div>
            
        </div>
        <div class="col-9 city-info">
           <h3 id="cityname"> City Name & Date </h3>
           <ul>
               <li id="temp">Temp</li>
               <li id="humidity">Humidity</li>
               <li id="windspd">Wind</li>
               <li id="uvIndex">UV Index</li>
           </ul>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast:</h2>
        
            <!--DAY 1-->
            <div class="row">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title day1">Date</h5>
                    <p id="icons1"></p>
                    <p class="card-text temp1">Temp</p>
                    <p class="card-text humidity1">Humidity</p>
                    </div>
                </div>
                
                <!--DAY 1-->
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title day2">Date</h5>
                    <p id="icons2"></p>
                    <p class="card-text temp2">Temp</p>
                    <p class="card-text humidity2">Humidity</p>
                    </div>
                </div>
                <!--DAY 1-->
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title day3">Date</h5>
                    <p id="icons3"></p>
                    <p class="card-text temp3">Temp</p>
                    <p class="card-text humidity3">Humidity</p>
                    </div>
                </div>
                <!--DAY 1-->
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title day4">Date</h5>
                    <p id="icons4"></p>
                    <p class="card-text temp4">Temp</p>
                    <p class="card-text humidity4">Humidity</p>
                    </div>
                </div>
                <!--DAY 1-->
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title day5">Date</h5>
                    <p id="icons5"></p>
                    <p class="card-text temp5">Temp</p>
                    <p class="card-text humidity5">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="fixed-bottom">Created By Will Sorn</footer>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/js/script.js"></script>
</body>
</html>
